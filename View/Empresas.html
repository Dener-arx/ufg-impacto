<script>

function addDropdown(){

var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
    });
}
}



/////// Pass to a js node

function ConstructTable(){
    let Empresas = getEmpresas();
    console.log(Empresas);
    let html = '';

    for(var x in Empresas) {
        html += `
            <button class="dropdown-btn">${Empresas[x].Razao_Social}
            </button>
            <div class="dropdown-container">
            <b>Segmento</b>: ${Empresas[x].Segmento}</br>
            <b>CNPJ:</b> ${Empresas[x].CNPJ}</br>
            <b>Capital Social</b>: ${Empresas[x].Capital_Social}</br>
            <b>Egresso Fundador</b>: ${Empresas[x].Egresso_Fundador}</br>
            </div>`;

    }

    document.querySelector('#list').innerHTML = html;
    addDropdown();
}

</script>
